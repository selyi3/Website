<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body style="background-color: antiquewhite;">
    <main>
        <!-- Navigation Bar -->
        <header>
                <nav>
                    <img class="logo" src="Image/Glurgeek.png" alt="logo">
                    <div class="links">

                        <a href="#">Docs</a>
                        <button class="button_med" href="#">Login</button>
                    </div>
                </nav>

        </header>
        <!-- Contents -->
        <section class="info"> 
                <h1 class="content_font1">Sono Bisque Doll wa Koi wo Suru</h1>
                <h4 class="content_font2">หนุ่มเย็บผ้ากับสาวนักคอสเพลย์ GlurGeek by Anuwat Janthon</h4>
                <div class="icons">

                    </div>
                    <div class="icon">
                        <img src="Image/Facebook.png" alt="facebook">

                    </div>                
                    <div class="icon">
                        <img src="Image/Instagram.png" alt="youtube">
                        <p class="icon_info">lgoybaisfpagl</p>
                    </div> 
                    <div class="icon">

                </div>

        <section class="feature">

                <img src="Image/Gojo_Wakana.png" alt="Gojo_Wakana">

                    <p class="feature_top"> Wakana_Gojo</p>   
                    <p class="feature_button"></p>
                </div>
            </div>
            <div class="feature">
                <img src="Image/Kitagawa_Marin.png" alt="Kitagawa_Marin">
                <div class="feature_info">
                    <p class="feature_top"> Kitagawa Marin</p>

                </div>
            </div>
        </section>
